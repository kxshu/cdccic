<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* banner样式 */
        .banner {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }

        /* tab容器样式 */
        .tab-container {
            width: 100%;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* tab列表样式 */
        .tab-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        /* tab项目样式 */
        .tab-item {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            margin-bottom: -1px;
            background-color: white;
        }

        /* 选中状态的tab样式 */
        .tab-item.active {
            color: white;
            background-color: red;
            border: 1px solid red;
            border-bottom: 1px solid red;
        }

        /* tab内容区域样式 */
        .tab-content {
            padding: 20px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 添加新的列表样式 */
        .content-list {
            list-style: none;
            padding: 0;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .list-item a {
            color: #333;
            text-decoration: none;
            flex: 1;
        }

        .list-item a:hover {
            color: red;
        }

        .list-date {
            color: #999;
            margin-left: 20px;
        }

        /* 添加新的布局样式 */
        .container {
            width: 1280px;
            margin: 0 auto;
        }

        /* 日期筛选样式 */
        .date-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-filter input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .date-filter button {
            padding: 8px 15px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .date-filter button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- banner区域 -->
    <div class="banner">
        Banner区域
    </div>

    <!-- 主容器 -->
    <div class="container">
        <!-- tab区域 -->
        <div class="tab-container">
            <ul class="tab-list">
                <li class="tab-item active" onclick="switchTab(0)">资产招租</li>
                <li class="tab-item" onclick="switchTab(1)">资产招商</li>
            </ul>
            
            <!-- 添加日期筛选 -->
            <div class="date-filter">
                <input type="date" id="startDate">
                <span>至</span>
                <input type="date" id="endDate">
                <button onclick="filterByDate()">查询</button>
            </div>
        </div>

        <!-- tab内容区域 -->
        <div class="tab-content active">
            <ul class="content-list">
                <li class="list-item">
                    <a href="#">成都交投资产经营管理有限公司资产出租公告(成公资竞告〔2024〕1604号)</a>
                    <span class="list-date">2024-10-29 15:42:07</span>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <ul class="content-list">
                <li class="list-item">
                    <a href="#">成都交投资产经营管理有限公司资产出租公告(成公资竞告〔2024〕1604号)</a>
                    <span class="list-date">2024-10-29 15:42:07</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function switchTab(index) {
            // 获取所有tab项和内容
            const tabs = document.querySelectorAll('.tab-item');
            const contents = document.querySelectorAll('.tab-content');
            
            // 移除所有active类
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            // 为选中的tab和对应内容添加active类
            tabs[index].classList.add('active');
            contents[index].classList.add('active');
        }

        function filterByDate() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            // 这里添加日期筛选逻辑
            console.log('筛选日期:', startDate, '至', endDate);
            // 实际项目中，这里可以调用后端接口进行数据筛选
        }
    </script>
</body>
</html>
